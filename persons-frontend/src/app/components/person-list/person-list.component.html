<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Persons Management</h2>
                <button class="btn btn-primary" (click)="addNewPerson()">
                    <i class="bi bi-plus-circle me-2"></i>Add New Person
                </button>
            </div>

            <!-- Loading state -->
            <div *ngIf="loading" class="text-center py-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading persons...</p>
            </div>

            <!-- Error state -->
            <div *ngIf="error && !loading" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
                <button class="btn btn-sm btn-outline-danger ms-3" (click)="loadPersons()">
                    Try Again
                </button>
            </div>

            <!-- Persons table -->
            <div *ngIf="!loading && !error" class="card">
                <div class="card-header">
                    <h5 class="mb-0">All Persons ({{ persons.length }})</h5>
                </div>
                <div class="card-body p-0">
                    <div *ngIf="persons.length === 0" class="text-center py-5">
                        <i class="bi bi-people display-1 text-muted"></i>
                        <h4 class="mt-3 text-muted">No persons found</h4>
                        <p class="text-muted">Start by adding your first person.</p>
                        <button class="btn btn-primary" (click)="addNewPerson()">
                            Add First Person
                        </button>
                    </div>

                    <div *ngIf="persons.length > 0" class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Photo</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Age</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let person of persons">
                                    <td>
                                        <img [src]="person.photoUrl || 'assets/default-avatar.png'" [alt]="person.name"
                                            class="rounded-circle" style="width: 40px; height: 40px; object-fit: cover;"
                                            onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiNEQ0RDREMiLz4KPHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEyIDEyQzE0LjIwOTEgMTIgMTYgMTAuMjA5MSAxNiA4QzE2IDUuNzkwODYgMTQuMjA5MSA0IDEyIDRDOS43OTA4NiA0IDggNS43OTA4NiA4IDhDOCAxMC4yMDkxIDkuNzkwODYgMTIgMTIgMTJaIiBmaWxsPSJ3aGl0ZSIvPgo8cGF0aCBkPSJNMTIgMTRDOC4xMzQwMSAxNCA1IDE3LjEzNDAgNSAyMUg5SDE1SDE5QzE5IDE3LjEzNDAgMTUuODY2IDE0IDEyIDE0WiIgZmlsbD0id2hpdGUiLz4KPHN2Zz4KPC9zdmc+'">
                                    </td>
                                    <td>
                                        <strong>{{ person.name || 'N/A' }}</strong>
                                    </td>
                                    <td>
                                        <span class="text-muted" *ngIf="!person.email">No email</span>
                                        <a *ngIf="person.email" [href]="'mailto:' + person.email">{{ person.email }}</a>
                                    </td>
                                    <td>
                                        {{ person.age || 'N/A' }}
                                    </td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <button class="btn btn-sm btn-outline-info"
                                                (click)="viewPerson(person.personId)" title="View Details">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-warning"
                                                (click)="editPerson(person.personId)" title="Edit">
                                                <i class="bi bi-pencil"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger" (click)="deletePerson(person)"
                                                title="Delete">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
